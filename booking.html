<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Parse URL query parameters to display booking details
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const packageName = urlParams.get('package');
            const price = urlParams.get('price');

            if (packageName) {
                document.getElementById('package-name').textContent = packageName;
            }
            if (price) {
                document.getElementById('package-price').textContent = `${price} SAR`;
            }
        };
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-white shadow-md">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="#">ExploreNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Details Section -->
    <section class="py-10">
        <div class="container">
            <h1 class="text-3xl font-semibold text-center mb-6">Booking Details</h1>
            <div class="bg-white shadow-lg rounded-lg p-5 max-w-md mx-auto">
                <h2 class="text-xl font-bold mb-4">Package Details</h2>
                <p><strong>Package:</strong> <span id="package-name">Loading...</span></p>
                <p><strong>Price:</strong> <span id="package-price">Loading...</span></p>

                <h2 class="text-xl font-bold mt-6 mb-4">Schedule Your Trip</h2>
                <form>
                    <div class="mb-4">
                        <label for="departure-date" class="form-label">Departure Date</label>
                        <input type="date" id="departure-date" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="return-date" class="form-label">Return Date</label>
                        <input type="date" id="return-date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Confirm Booking</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 TourSA. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
